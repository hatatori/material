<style>
	*{
		padding: 0;
		margin: 0;
	}

	ul{
		padding: 0;
		margin: 0;
	}
	li{
		list-style: none;
		display: flex;
		color: black;
		text-decoration: none;
		width: 100%;
		height: 50;
		display: flex;
		justify-content: center;
		align-items: center;
		text-transform: uppercase;
		font-family: monospace;
		cursor: pointer;
	}
	li:hover{
		background-color: #e2e2e2
	}
	
	.menu{
		display: flex;
		height: 100%;
		overflow-y: auto;
	}

	iframe{
		width: 100%;
		height: 100%;
		border:none;
	}
</style>

<link rel="stylesheet" type="text/css" href="md.css">

<div class="menu" id='menu'>

	<div style="width: 20%">
		<ul>
			<li class="md-rip" ripcolor='black' onclick="linkar('alert')">alert</li>
			<li class="md-rip" ripcolor='black' onclick="linkar('button')">button</li>
			<li class="md-rip" ripcolor='black' onclick="linkar('modal')">modal</li>
			<li class="md-rip" ripcolor='black' onclick="linkar('showhide')">showhide</li>
		</ul>

	</div>
	<div style="width: 80%">
		<iframe id="ifr" src=""></iframe>
	</div>
</div>




<script src="md.js"></script>

<script>
	
	function linkar(link){
		window.location.href = "#"+link
		atualizarLinks()
	}

	function atualizarLinks(){
		link = window.location.href.split("#").pop()
		ifr.src = link+".html"
	}

	menu.onmousedown=()=>{
		atualizarLinks()
		atualizarLinks()
	}

	
	if(window.location.href.match(/#/g) != null)
		atualizarLinks()
	
</script>
