	.md-side-square *, .md-side-square-on *{transition: 0.5s;}

	.md-side-square, .md-side-square-on{
		width: 400;
		height: 250;
		display: flex;
	}

	.md-side-a{
		width: 100%;
	}

	.md-side-b{

	}

	.md-side-square-on .md-side-b{

	}
	
	.quadrado,.quadrado2{
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	}

	.quadrado{
		width: 50;
		height: 50;
		background-color: orangered;
	}

	
</style>

	class MdSide{
		constructor(element){
			this.el  = element
		}
		toggle(){
			this.el.classList.toggle("md-side-square")
			this.el.classList.toggle("md-side-square-on")
		}
	}

	a = new MdSide(m1)

	function putnum(div,n){
		t = ""
		for(l=0;l<n;l++){
			t+=l+" "
		}
		div.innerHTML =t
	}
